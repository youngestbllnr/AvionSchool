<!DOCTYPE html>
<html>
	<head>
		<title>Avion School Survey Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/images/favicon.ico"/>
		<link rel="stylesheet"  href="assets/stylesheets/styles.css" />
		<script src="assets/javascripts/scripts.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="background">
			<div id="overlay"></div>
		</div>
		<div class="content">
			<header>
				<!-- I hope it's okay to use the logo of avion âœŒ -->
				<img id="logo" src="assets/images/avion-logo.png" />
				<p id="label">Survey Form</p>
			</header>
			<main class="main">
				<h1 id="title">Avion School Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform.</p>
				<!-- SURVEY FORM -->
				<form id="survey-form">
					<div class="input-field">
						<label id="name-label" class="label" for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Enter your name" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)">
					</div>
					<div class="inline-fields">
						<div class="input-field">
							<label id="email-label" class="label" for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="Enter your email" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)">
						</div>
						<div class="input-field">
							<label id="age-label" class="label" for="age">Age</label>
							<input type="number" name="age" id="age" placeholder="Enter your age" min="1" max="100" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)">
						</div>
					</div>
					<div class="select-field">
						<label id="role-label" class="label" for="age">Which best describes your current role?</label>
						<select id="dropdown" class="dropdown" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)">
							<option>Select current role</option>
							<option value="student">Student</option>
							<option value="instructor">Instructor</option>
						</select>
					</div>
					<div class="radio-field">
						<p id="recommendation-label" class="label">Would you recommend Avion School to a friend?<br><span>Select an option</span></p>
						<div class="radios">
							<div class="radio">
								<label for="recommendation">Definitely</label>
								<input type="radio" name="recommendation" value="definitely">
								<span class="toggle"></span>
							</div>
							<div class="radio">
								<label for="recommendation">Maybe</label>
								<input type="radio" name="recommendation" value="maybe">
								<span class="toggle"></span>
							</div>
							<div class="radio">
								<label for="recommendation">Not sure</label>
								<input type="radio" name="recommendation" value="not-sure">
								<span class="toggle"></span>
							</div>
						</div>
					</div>
					<div class="select-field">
						<label id="role-label" class="label" for="age">What is your favorite feature of Avion School?</label>
						<select id="feature-dropdown" class="dropdown" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)">
							<option>Select an option</option>
							<option value="github">GitHub</option>
							<option value="slack-channel">Slack Channel</option>
							<option value="tryvirtually-classroom">TryVirtually Classroom</option>
							<option value="zoom-meeting">Zoom Meeting</option>
						</select>
					</div>
					<div class="checkbox-field">
						<p id="suggestion-label" class="label">What would you like to see improved?<br><span>Check all that apply</span></p>
						<div class="checkboxes">
							<div class="checkbox">
								<label for="suggestion">Front-end Projects</label>
								<input type="checkbox" name="suggestion" value="front-end-projects">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Back-end Projects</label>
								<input type="checkbox" name="suggestion" value="back-end-projects">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Data Visualization</label>
								<input type="checkbox" name="suggestion" value="data-visualization">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Challenges</label>
								<input type="checkbox" name="suggestion" value="challenges">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Open Source Community</label>
								<input type="checkbox" name="suggestion" value="open-source-community">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Gitter Help Forums</label>
								<input type="checkbox" name="suggestion" value="gitter-help-forums">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="suggestion" value="videos">
								<label for="suggestion">Videos</label>
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">City Meetups</label>
								<input type="checkbox" name="suggestion" value="city-meetups">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Wiki</label>
								<input type="checkbox" name="suggestion" value="wiki">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Forum</label>
								<input type="checkbox" name="suggestion" value="forum">
								<span class="checkmark"></span>
							</div>
							<div class="checkbox">
								<label for="suggestion">Additional Courses</label>
								<input type="checkbox" name="suggestion" value="additional-courses">
								<span class="checkmark"></span>
							</div>
						</div>
					</div>
					<div class="input-field">
						<label id="comment-label" class="label" for="comment">Any comments or suggestions?</label>
						<textarea name="email" id="comment" placeholder="Enter your comment here" rows="6" required onfocus="addFocus(event.target)" onfocusout="removeFocus(event.target)"></textarea>
					</div>
					<div class="input-action">
						<input type="submit" id="submit" value="Submit">
					</div>
				</form>
			</main>
			<footer>
				<p id="name">Carl Rosales</p>
				<p id="date">November 21, 2020</p>
			</footer>
		</div>
	</body>
</html>
