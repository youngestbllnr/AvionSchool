<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Chessboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet"  href="assets/stylesheets/styles.css" />
		<link rel="shortcut icon" href="assets/images/favicon.ico"/>
	</head>
	<body>
		<div class="limit">
			<header>
				<!-- I hope it's okay to use the logo of avion ✌ -->
				<img id="logo" src="assets/images/avion-logo.png" />
				<p id="label">Activity #2</p>
			</header>
			<main class="main">
				<p id="title">♟ Avion Chess ♟</p>
				<div class="board">
					<div class="horizontal-border"></div>
					<div class="vertical-border">
						<p class="label">8</p>
						<p class="label">7</p>
						<p class="label">6</p>
						<p class="label">5</p>
						<p class="label">4</p>
						<p class="label">3</p>
						<p class="label">2</p>
						<p class="label">1</p>
					</div>
					<div class="boxes">
						<!-- ROW 8 -->
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<!-- ROW 7 -->
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<!-- ROW 6 -->
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<!-- ROW 5 -->
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<!-- ROW 4 -->
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<!-- ROW 3 -->
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<!-- ROW 2 -->
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<!-- ROW 1 -->
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
						<div class="box dark"></div>
						<div class="box light"></div>
					</div>
					<div class="vertical-border"></div>
					<div class="horizontal-border">
						<p class="label">a</p>
						<p class="label">b</p>
						<p class="label">c</p>
						<p class="label">d</p>
						<p class="label">e</p>
						<p class="label">f</p>
						<p class="label">g</p>
						<p class="label">h</p>
					</div>
				</div>
			</main>
			<footer>
				<p id="name">Carl Rosales</p>
				<p id="date">November 16, 2020</p>
			</footer>
		</div>
	</body>
</html>
